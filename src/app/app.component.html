<div class="top">
  <section>
    <img src="../assets/logo.png" alt="MyMoneyAndBudgetControl"/>
    <div *ngIf="user" class="navbar">
      <a href="/accounts" class="btn btn-sm btn-outline-info mr-auto">Accounts</a> 
      <a href="/expense" class="btn btn-sm btn-outline-info mr-auto">Expenses</a> 
      <a href="/investments" class="btn btn-sm btn-outline-info mr-auto">Investments</a>
      <a href="/configuration" class="btn btn-sm btn-outline-info mr-auto">Configuration</a>
    </div>
    <span *ngIf="user">
      <mat-card-subtitle> 
        Welcome {{user.nickName}}
        <button mat-icon-button color="accent" (click)="logoff()">
          <mat-icon>logout</mat-icon>
        </button>       
      </mat-card-subtitle>      
    </span>  
  </section>
      <router-outlet></router-outlet> 
  <home-event (loggedUserEventEmitter)="onLogged($event)"></home-event> 
</div>
